<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>检查 API Key</title>
</head>
<body>
    <h1>检查 API Key</h1>
    <form id="api-key-form">
        <label for="api-key">请输入您的 API Key：</label><br>
        <input type="text" id="api-key" name="api-key" required><br>
        <button type="submit">检查</button>
    </form>
    <p id="result"></p>

    <script>
        document.getElementById('api-key-form').addEventListener('submit', function(event) {
            event.preventDefault();
            const apiKey = document.getElementById('api-key').value.trim();
            checkApiKey(apiKey);
        });

        function checkApiKey(apiKey) {
            const backendURL = 'https://abu4.github.io/zturn.github.io' + apiKey;

            // 提供用户反馈
            document.getElementById('result').textContent = '正在检查API密钥...';

            fetch(backendURL)
                .then(response => {
                    if (response.ok) {
                        return response.text();
                    } else {
                        throw new Error('API密钥不正确');
                    }
                })
                .then(data => {
                    document.getElementById('result').textContent = data;
                })
                .catch(error => {
                    document.getElementById('result').textContent = error.message;
                });
        }
    </script>
</body>
</html>
