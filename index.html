<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>检查 API Key</title>
</head>
<body>
    <h1>检查 API Key</h1>
    <form id="api-key-form">
        <label for="api-key">请输入您的 API Key：</label><br>
        <input type="text" id="api-key" name="api-key" required><br>
        <button type="submit">检查</button>
    </form>
    <p id="result"></p>

    <script>
        document.getElementById('api-key-form').addEventListener('submit', function(event) {
            event.preventDefault();
            const apiKey = document.getElementById('api-key').value.trim();
            checkApiKey(apiKey);
        });

        function checkApiKey(apiKey) {
            // 发送请求到您的后端服务器，检查 API Key 的有效性
            // 这里只是一个示例，您需要自己实现后端逻辑
            // 这里假设您的后端 API 接受一个 GET 请求，参数为 apiKey
            fetch('https://abu4.github.io/zturn.github.io' + apiKey)
                .then(response => {
                    if (response.ok) {
                        return response.text();
                    } else {
                        throw new Error('API Key 不正确');
                    }
                })
                .then(data => {
                    document.getElementById('result').innerText = data;
                })
                .catch(error => {
                    document.getElementById('result').innerText = error.message;
                });
        }
    </script>
</body>
</html>
