<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>检查 Bard API 密钥连接</title>
</head>
<body>
  <h1>检查 Bard API 密钥连接</h1>
  <p>请输入您的 Bard API 密钥：</p>
  <input type="text" id="api-key" placeholder="Bard API 密钥">
  <button onclick="checkConnection()">检查连接</button>
  <p id="result"></p>

  <script>
    function checkConnection() {
      const apiKey = document.getElementById('api-key').value;
      const requestBody = {
        board: '---------',
        player: 'black',
      };

      fetch('https://api.bard.ai/games/gomoku/move', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
          'Authorization': `Bearer ${apiKey}`
        },
        body: JSON.stringify(requestBody),
      })
        .then(response => response.json())
        .then(data => {
          if (data.success) {
            document.getElementById('result').innerHTML = '连接成功！';
          } else {
            document.getElementById('result').innerHTML = '连接失败！错误信息：' + data.error;
          }
        })
        .catch(error => {
          document.getElementById('result').innerHTML = '连接失败！错误信息：' + error;
        });
    }
  </script>
</body>
</html>
